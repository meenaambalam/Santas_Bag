<!DOCTYPE html>
<html lang="en">

<head>
  <title>Save Fav Gifts</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container red darken-4">
    <div class="jumbotron" style="margin-top:0">
      <h1 style="text-shadow: 2px 2px white; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style=" text-shadow: 1px 1px gray; color:white">Make your Christmas Gift Planning a Breeze ...</h6>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="well mainBtns" id="buttons">
              <a href="/viewPerson" class="btn btn-danger btn-lg green darken-3"><span class="fa fa-eye"></span> View Your Circle</a>  
              <a href="/giftPerson" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-plus"></span> Add Gift Person</a>    
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="allGiftResult">
        <div class="card">
          <div class="card-header">
            <h5>All Gifts in the Database...</h5>
          </div>
          <div class="card-body">
            <div id="allGifts">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Save favourite gifts to Database...</h4>
          </div>
          <div class="card-body">
            <form class="saveFavs">
              <div class="form-group">
                <input type="text" class="form-control" id="nameInput" placeholder="Name of the Gift Item">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="priceInput" placeholder="Price">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="hrefInput" placeholder="URL (Optional)">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="interestsInput"
                  placeholder="Keywords separated by comma (Optional)">
              </div>
              <br>
              <button type="submit" class="btn btn-default green darken-3">Save Gift</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/saveFavs.js"></script>

</body>

</html>
