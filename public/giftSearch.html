<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gift Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container red darken-4 ">
    <div class="jumbotron" style="margin-top:0">
      <h1 style="text-shadow: 2px 2px white; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style=" text-shadow: 1px 1px gray; color:white">Make your Christmas Gift Planning a Breeze ...</h6>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="well mainBtns" id="buttons">
              <a href="/viewPerson" class="btn btn-danger btn-lg green darken-3"><span class="fa fa-eye"></span> View Your Circle</a>
              <a href="/giftPerson" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-plus"></span> Add Gift Person</a>
              <a href="/saveFavs" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-plus"></span> Add Fav Gifts</a>
              <a href="/saveFavs" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-eye"></span> View Fav Gifts</a>
              <br><br>
              <!-- <b>
                <p class="categories">Choose any Categories, if interested to further filter the results:</p>
              </b>
              <input type="checkbox" name="electronic" value="electronic">Electronics</input>
              <input type="checkbox" name="outdoor" value="outdoor">Outdoors</input>
              <input type="checkbox" name="toy" value="toy">Toys</input> -->

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="well" id="statsOnePerson">
              <h5>Your Gift Person...</h5>
              <div>
                <!-- <strong class="lblHdr">ID: </strong>
                <span class="dispValue" id="id"></span>
                <br> -->

                <strong class="lblHdr">Name: </strong>
                <span class="dispValue" id="name"></span>
                <br>
                <strong class="lblHdr">Age:</strong>
                <span class="dispValue" id="age"></span>
                <br>
                <strong class="lblHdr">Budget:</strong>
                <span class="dispValue" id="budget"></span>
                <br>
                <strong class="lblHdr">Interests:</strong>
                <span class="dispValue" id="interests"></span>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6" id="srchedResult">
        <div class="card">
          <div class="card-header">
            <h5>Suggestions based on the criteria ...</h5>
          </div>
          <div class="card-body">
            <div id="matchResult">
            </div>
          </div>
        </div>
      </div>
    <!-- </div>

    <div class="row"> -->
      <div class="col-md-6" id="giftListCol">
        <div class="card">
          <div class="card-header">
            <h5>Chosen Gift List ...</h5>
          </div>
          <div class="card-body">
            <div id="giftList">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12" id="srchedResult">
        <div class="card">
          <div class="card-header">
            <h5>Search the Web...</h5>
          </div>
          <div class="card-body">
            <form class="searchGift">
              <div class="form-group">
                <input type="text" class="form-control" id="srchInput" placeholder="Keyword">
              </div>

              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button id="submitBtn" class="btn btn-default green darken-3">Search</button>
            </form>
          </div>
          <div class="result">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/giftSearch.js"></script>
    <script type="text/javascript" src="js/giftSearchCreate.js"></script>

</body>

</html>
