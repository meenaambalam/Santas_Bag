<!DOCTYPE html>
<html lang="en">

<head>
  <title>Gift Search</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container red darken-4 ">
    <div class="jumbotron" style="margin-top:0">
      <h1 style="text-shadow: 2px 2px gray; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style=" text-shadow: 1px 1px gray; color:white">Track your Christmas Shopping List !!!</h6>
    </div>
    <div class="row">
      <!-- <h3>Welcome! <span id="memberEmail" class="member-name"></span></h3> -->
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="well" id="buttons">
              <a href="/viewPerson" class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Your Circle</a>
              <a href="/giftPerson" class="btn btn-danger btn-lg"> <span class="fa fa-plus"></span> Add Person to Your Circle</a>
                <br><br>
                <b><p class="categories">Choose any Categories, if interested to further filter the results:</p></b>
                  <input type="checkbox" name="electronic" value="electronic">Electronics</input>
                  <input type="checkbox" name="outdoor" value="outdoor">Outdoors</input>
                  <input type="checkbox" name="toy" value="toy">Toys</input>
            
              <!-- <a href="/giftPerson" class="btn btn-danger btn-lg"> <span class="fa fa-eye"></span> Search for Gift Items</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="well" id="statsOnePerson">
              <h4>Your Gift Person...</h4>
              <div>
                <h5>
                  <strong>ID: </strong>
                  <span class="dispValue" id="id"></span>
                </h5>
                <h5>
                  <strong>Name: </strong>
                  <span class="dispValue" id="name"></span>
                </h5>
                <h5>
                  <strong>Age:</strong>
                  <span class="dispValue" id="age"></span>
                </h5>
                <h5>
                  <strong>Budget:</strong>
                  <span class="dispValue" id="budget"></span>
                </h5>
                <h5>
                  <strong>Interests:</strong>
                  <span class="dispValue" id="interests"></span>
                </h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="srchedResult">
        <div class="card">
          <div class="card-header">
            <h4>Keyword Search ...</h4>
          </div>
          <div class="card-body">
            <form class="searchGift">
              <div class="form-group">
                <!-- <label for="searchCriteria">Search For Gift Item</label> -->
                <input type="text" class="form-control" id="srchInput" placeholder="Additional Keyword">
              </div>

              <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span> <span class="msg"></span>
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/giftSearch.js"></script>

</body>

</html>
