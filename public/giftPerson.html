<!DOCTYPE html>
<html lang="en">

<head>
  <title>Add a New Gift Person</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container red darken-4">
    <div class="jumbotron" style="margin-top:0">
      <h1 style="text-shadow: 2px 2px black; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style="text-shadow: 1px 1px red; color:white"></span>Don't Freeze! Make your Christmas Gift Planning a Breeze ...<span class="fa fa-smile-o"></span></h6>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="well mainBtns" id="buttons">
              <a href="/viewPerson" class="btn btn-danger btn-lg green darken-3"><span class="fa fa-eye"></span> View Your Circle</a>
              <a href="/saveFavs" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-plus"></span> Add Fav Gifts</a>
              <a href="/saveFavs" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-eye"></span> View Fav Gifts</a>
              <a href="/logout" class="btn btn-danger btn-lg green darken-3"> <span class="fa fa-sign-out"></span>Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <h4>Add a new Friend/Family member to your Gift Circle...</h4>
          </div>
          <div class="card-body">
            <form class="addPerson">
              <div class="form-group">
                <span id="userId" class="form-control hiddenId"></span>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="nameInput" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="ageInput" placeholder="Age">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="priceInput" placeholder="Price Limit">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="interestsInput"
                  placeholder="Brief description of their interests separated by comma">
              </div>
              <br>
              <button type="submit" class="btn btn-default green darken-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/giftPerson.js"></script>
</body>

</html>
