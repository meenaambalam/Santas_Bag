<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Materialize icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container teal lighten-3 ">
    <div class="jumbotron" style="margin-top:0">
      <h1 style="text-shadow: 2px 2px gray; color: red" class="jumbotronic">Santa's Bag!!! Ho! Ho! Ho!</h1>
      <h6 style=" text-shadow: 1px 1px gray; color:white">Track your Christmas Shopping List !!!</h6>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome! <span class="member-name"></span></h2>
        <h4>Add your gift person!</h4>
        <form class="addPerson">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name-input" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age-input" placeholder="Age">
          </div>
          <div class="form-group">
            <label for="age">Gender</label>
            <input type="text" class="form-control" id="gender-input" placeholder="Gender">
          </div>
          <div class="form-group">
            <label for="price">Price Limit/Budget</label>
            <input type="text" class="form-control" id="price-input" placeholder="Price Limit">
          </div>
          <br />
          <h4><span>Gift Preference - Choose One:</span></h4>
          <div class="form-group">
            <input type="radio" class="form-control radio-control" id="electronic-input" name="preference" value="electronic" placeholder="Electronics" checked/>
            <label for="electronic" class="radio_label">Electronics</label>
          </div>
          <div class="form-group">
            <input type="radio" class="form-control radio-control" id="vgame-input" name="preference" value="videogames" placeholder="Video Games">
            <label for="games" class="radio_label">Video Games</label>
          <div class="form-group">
            <input type="radio" class="form-control radio-control" id="kitchen-input" name="preference" value="kitchen" placeholder="Electronics">
            <label for="kitchen" class="radio_label">Kitchen</label>
          </div>
          <div class="form-group">
            <input type="radio" class="form-control radio-control" id="auto-input" name="preference" value="auto" placeholder="Auto & Home Improvement">
            <label for="auto" class="radio_label">Auto & Home Improvement</label>
          </div>
          <div class="form-group">
            <input type="radio" class="form-control radio-control" id="outdoor-input" name="preference" value="outdoor" placeholder="Outdoor, Hunting & Fishing">
            <label for="outdoor" class="radio_label">Outdoor, Hunting & Fishing</label>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
